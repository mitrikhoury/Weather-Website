<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Journal App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weather Journal</h1>
  </header>
  <div id="app">
   
    <div>
      <input id="zip" type="text" placeholder="Enter zip code here">
      <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
      <button id="generate">Generate</button>
    </div>
    <div id="entryHolder">
      <div id="date"></div>
      <div id="temp"></div>
      <div id="content"></div>
    </div>
  </div>
  <p>&copy; 2025 Weather Journal App. All rights reserved.</p>
  <script src="app.js"></script>
</body>
</html>
